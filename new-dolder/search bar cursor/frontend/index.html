<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marketplace Search</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container py-5">
    <h1 class="mb-4">Marketplace Search</h1>
    <form id="searchForm" class="mb-4">
      <div class="row g-2 align-items-center">
        <div class="col-md-6">
          <input type="text" class="form-control" id="searchInput" placeholder="Search for products...">
        </div>
        <div class="col-md-2">
          <select class="form-select" id="categoryFilter">
            <option value="">All Categories</option>
            <option value="electronics">Electronics</option>
            <option value="fashion">Fashion</option>
            <option value="books">Books</option>
          </select>
        </div>
        <div class="col-md-2">
          <input type="number" class="form-control" id="minPrice" placeholder="Min Price">
        </div>
        <div class="col-md-2">
          <input type="number" class="form-control" id="maxPrice" placeholder="Max Price">
        </div>
      </div>
      <button type="submit" class="btn btn-primary mt-3">Search</button>
    </form>
    <div id="results" class="row"></div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
